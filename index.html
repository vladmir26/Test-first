<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Тестовое задание</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <ul class="nav nav-pills d-flex justify-content-center">
          <li class="nav-item py-3 pe-3">
            <a class="nav-link link active" href="#">Главная</a>
          </li>
          <li class="nav-item py-3 pe-3">
            <a class="nav-link link" href="#">Новости</a>
          </li> 
          <li class="nav-item py-3 pe-3">
            <a class="nav-link link" href="#">Контакты</a>
          </li>
          <li class="nav-tem py-3 pe-3">
            <div class="dropdown">
              <a class="nav-link link" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" href="#">О нас</a>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="#">Cотрудники</a></li>
                <li><a class="dropdown-item" href="#">Вакансии</a></li>
                <li><a class="dropdown-item" href="#">Партнеры</a></li>
              </ul>
            </div>
          </li>
        </ul>
    </header>
    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
      <div class="d-flex align-items-center flex-column">
        <p>Для связи с нами отправьте заявку</p>
        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Отправить заявку</button>
        <div class="modal fade" id="exampleModal" aria-hidden="true" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <form class="js-form">
                  <div class="d-flex flex-shrink-0 w-100%">
                    <div class="my-3 w-50%">
                      <label class="" for="name">Имя</label>
                      <input data-rules="alpha|required"  id="name" class="input form-control" type="text" name="name">
                    </div>
                    <div class="phone-wrapper my-3 ms-3 w-50%">
                      <label class="" for="phone">Телефон</label>
                      <input data-rules="min:16|required"  id="phone" class="input mask form-control" type="tel" name="phone" placeholder="+7(999)999-99-99">
                    </div>
                  </div>
                  <div class="d-flex flex-shrink-0">
                    <div class="">
                      <label class="" for="e-mail">E-mail</label>
                      <input data-rules="email|required" id="e-mail" class="input form-control" type="email" name="e-mail">
                    </div>
                    <div class="">
                      <label class="ms-3" for="message-text">Текст заявки</label>
                      <textarea data-rules="required" id="message-text" class="input form-control textarea ms-3"  name="comment" value></textarea>
                    </div>
                  </div>
                  <button class="btn btn-primary d-block mx-auto mt-3" type="submit" >Отправить</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
        <ul class="nav d-flex justify-content-center flex-column align-items-center">
            <li class="py-3 pe-3">
              <a class="nav-link link active" href="#">Главная</a>
            </li>
            <li class="py-3 pe-3">
              <a class="nav-link link active" href="#">Новости</a>
            </li> 
            <li class="py-3 pe-3">
              <a class="nav-link link active" href="#">Контакты</a>
            </li>
            <li class="py-3 pe-3">
              <a class="nav-link link active" href="#">О нас</a>
            </li>
        </ul>
    </footer>
    <script type="module" src="./validation.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
